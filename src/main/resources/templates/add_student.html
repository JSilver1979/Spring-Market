<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student Form</title>
</head>
<body>
    <h1>Add a student</h1>
    <form method="get" th:action="@{'/students/add'}">
        <span>ID:</span>
        <input name="id" type="number">
        <span>Name:</span>
        <input name="name" type="text">
        <button type="submit">Submit</button>
    </form>

</body>
</html>
