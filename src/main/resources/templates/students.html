<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
</head>
<body>
  <h1>Students List</h1>
  <div th:each="s : ${students}">
    <a th:href="@{'/page?id=' + ${s.getId()}}">
      <span th:text="${'ID:' + s.getId() + ' Name: ' + s.name}"/>
    </a>
  </div>
</body>
</html>
